<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pricing-section">
    <!-- free plan card-->
    <div class="card">
        <h2 class="plan-name">Free Plan</h2>
        <p class="plan-for">For Personal</p>
        <h2 class="pricing">$0</h2>
        <p class="features"><span><img src="/light tick.png" alt=""></span>1 users</p>
        <p class="features"><span><img src="/light tick.png" alt=""></span>4 web mails</p>
        <p class="features"><span><img src="/light tick.png" alt=""></span>Responsive websites</p>
        <p class="features"><span><img src="/light tick.png" alt=""></span>Free SSL</p>
        <div class="subscribe-now-button-container">
            <button class="subsribe-now-button">Subscribe now</button>
        </div>
    </div>
    <!-- basic plan card -->
    <div class="card dark">
        <h2 class="plan-name">Basic Plan</h2>
        <p class="plan-for">For small business</p>
        <h2 class="pricing">$29</h2>
        <p class="features"><span><img src="/dark tick.png" alt=""></span>4 users</p>
        <p class="features"><span><img src="/dark tick.png" alt=""></span>10 web mails</p>
        <p class="features"><span><img src="/dark tick.png" alt=""></span>Responsive websites</p>
        <p class="features"><span><img src="/dark tick.png" alt=""></span>Free SSL</p>
        <div class="subscribe-now-button-container">
            <button class="subsribe-now-button dark-btn">Subscribe now</button>
        </div>
    </div>
    <!-- pro plan card -->
    <div class="card">
        <h2 class="plan-name">Pro Plan</h2>
        <p class="plan-for">For enterprise</p>
        <h2 class="pricing">$49</h2>
        <p class="features"><span><img src="/light tick.png" alt=""></span>Unlimited users</p>
        <p class="features"><span><img src="/light tick.png" alt=""></span>Unlimited web mails</p>
        <p class="features"><span><img src="/light tick.png" alt=""></span>Responsive websites</p>
        <p class="features"><span><img src="/light tick.png" alt=""></span>Free SSL + SEO</p>
        <div class="subscribe-now-button-container">
            <button class="subsribe-now-button">Subscribe now</button>
        </div>
    </div>
</section>

</body>
</html>
